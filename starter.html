<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Menu</title>
    <link rel="stylesheet" href="starter.css">
</head>
<body>
    <div class="container">
            <div class="box-1">
            <img src="images/burger.jpeg" alt="Burger Photo">
            <h4>Burger</h4>
            <figure>
                <figcaption>#6,000</figcaption>
            </figure>
        </div>

        <div class="box-2">
            <img src="images/french-fries.jpeg" alt="French-fries Photo">
            <h4>French Fries</h4>
            <figure>
                <figcaption>#3,000</figcaption>
            </figure>
        </div>

        <div class="box-3">
            <img src="images/chops.jpeg" alt="Small chops">
            <h4>Small Chops</h4>
            <figure>
                <figcaption>#4,000</figcaption>
            </figure>
            
        </div>

        <div class="box-4">
            <img src="images/chin-chin.jpeg" alt="chin-chin Photo">
            <h4>Golden Chin-chin</h4>
            <figure>
                <figcaption>#2,000</figcaption>
            </figure>
        </div>

        <div class="box-5">
            <img src="images/pancake.jpeg" alt="pancake Photo">
            <h4>Pancakes</h4>
            <figure>
                <figcaption>#4,000</figcaption>
            </figure>
        </div>

        <div class="box-6">
            <img src="images/Prawn-cocktail.jpeg" alt="Prawn-Cocktail">
            <h4>Prawn-Cocktail</h4>
            <figure>
                <figcaption>#4,000</figcaption>
            </figure>
        </div>

        <div class="box-7">
            <img src="images/pizza.jpeg" alt="Pizza Photo">
            <h4>Pizza</h4>
            <figure>
                <figcaption>#4,000</figcaption>
            </figure>
        </div>

    </div>
</body>
</html>
